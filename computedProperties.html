<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta author="Sharique" content="This page contains Computed Properties in VueJs2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Properties</title>
</head>
<body>
    <!-- Computed properties are used for better performance 
    ForEg: Below are 2 functions but when one is triggered the other one also triggered.
To overcome this computed is used in vue Instance instead of methods. -->

    <div id="computed">
        <!-- OnClick directive -->
        <button v-on:click="a++">Add to Add</button>
        <button v-on:click="b++">Add to B</button>
        <p>A : {{a}}</p>
        <p>B : {{b}}</p>

        <!-- For Computed Properties () brackets are not used like methods -->
        <p>Age + A : {{addToA }}</p>
        <p>Age + B : {{addToB }}</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
    <script>
        //Create a Vue Instance for id computed
        var vm = new Vue({ 
            el: '#computed',
            data:{
                age:20,
                a:0,
                b:0
            },
            methods: {
                // addToA: function(){
                //     console.log('AddtoA');
                //     return this.a + this.age;
                // },
                // addToB: function(){
                //     console.log('AddtoB');
                //     return this.b + this.age;
                // }
            },
            computed:{
                addToA: function(){
                    //Go in Dev tools - Console Tab to see the result
                    console.log('AddtoA');
                    return this.a + this.age;
                },
                addToB: function(){
                    console.log('AddtoB');
                    return this.b + this.age;
                }
            }
        });
    </script>
</body>

</html>
